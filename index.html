<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Matcher</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">
    <div id="pop-icon" class="pop-icon"> </div>

    <div class="main-content">
        <div class="heading"> <H1>Mood Matcher</H1></div>
        <h3 class="heading2" id="quote"></h3>
        <div id="song-info" class="song-info "></div>
        <div class="mood-buttons">
         <button id="" >Happy</button>
         <button id="" >Sad</button>
         <button id="" >Anxious</button>
         <button id="" >Chill</button>
         <button id="" >Curious</button>
         <button id="" >Lazy</button>
        </div>
       
        <div class="final-buttons">
            <button id="reset" class="resetbtn">Reset</button>
            <button id="music-btn" class="music-btn"> </button>
            <button id="dark-mode-toggle" class="dark-mode-btn"> </button>
            
            <audio  id="click-sound">
                <source src="audios/mouse-click-104737.mp3">
            </audio>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
